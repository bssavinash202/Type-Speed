<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light" height="100vh">
    <div class="container mt-5">
        <h1 id="display" class="text-center mb-4">00 : 00 : 000</h1>
        
        <div id="text" class="p-3 mb-4 border border-secondary rounded bg-white"></div>
        
        <div class=" mb-4">
            <div id="text-container" class="mb-3"> 
                <textarea name="text" id="text-area" oninput="typedText();" class="form-control" cols="50" rows="10"></textarea>
            </div>
            <div class="buttons text-center">
                <button class="btn btn-danger me-2" onclick="stopTime()"><i class="bi bi-stop-circle"></i> Stop</button>
                <button class="btn btn-primary me-2" onclick="random()"><i class="bi bi-shuffle"></i> Random Text</button>
                <button class="btn btn-primary me-2" onclick="random1()"><i class="bi bi-shuffle"></i> Random Text</button>
                <button class="btn btn-primary" onclick="random2()"><i class="bi bi-shuffle"></i> Random Text</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
